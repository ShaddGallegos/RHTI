name: find ntp.conf
  hosts: all
  become: true
  tasks:
    - name: "find ntp.conf"
      find:
        paths: /
        patterns: 'ntp.conf'
        recurse: yes
      register: find_ntp
    - name: "replace ntp.conf"
      template:
        src: "templates/ntp.conf"
        dest: {{ item.path }}
      with_items: "{{ find_ntp.files }}" 