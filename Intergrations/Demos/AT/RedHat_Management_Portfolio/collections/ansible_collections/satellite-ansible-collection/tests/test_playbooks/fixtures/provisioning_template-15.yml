        ? true : false\n  chef_enabled = @host.respond_to?(:chef_proxy) && @host.chef_proxy\n  section_end
        = (rhel_compatible && os_major <= 5) ? '''' : ''%end''\n  use_ntp = host_param_true?(''use-ntp'')
        || (is_fedora && os_major < 16) || (rhel_compatible && os_major <= 7)\n%>\n<%
