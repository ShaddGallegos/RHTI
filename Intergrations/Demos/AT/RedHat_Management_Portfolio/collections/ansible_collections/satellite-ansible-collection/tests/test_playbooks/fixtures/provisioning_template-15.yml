        finish\nmodel: ProvisioningTemplate\noses:\n- Solaris\n%>\nlogger \"Starting
        finish script\"\n\n# Do not turn the machine off after 30 minutes. Very annoying!\n/bin/touch
        /noautoshutdown\n\n# Install the root password\n/usr/bin/perl -p -i -e ''s/^root:[^:]+/root:<%=
        @host.root_pass.gsub(''/'', ''\\/'')-%>/'' /etc/shadow\n\n# Root can ssh into
        this box. This is very useful while we rebuild this\n/usr/bin/perl -p -i -e
        \"s/PermitRootLogin no/PermitRootLogin yes/\" /etc/ssh/sshd_config\n\n# Now
