        = ''puppet5-release''\n  repo_subdir = ''puppet5/''\nend\n-%>\n\n<% if repo_name
        -%>\n<% if os_family == ''Redhat'' || os_name == ''SLES'' -%>\nrpm -Uvh<%=
        http_proxy %><%= http_port %> https://<%= repo_host %>/<%= repo_subdir %><%=
        repo_name %>-<%= repo_os %>-<%= os_major %>.noarch.rpm\n<% elsif os_family
