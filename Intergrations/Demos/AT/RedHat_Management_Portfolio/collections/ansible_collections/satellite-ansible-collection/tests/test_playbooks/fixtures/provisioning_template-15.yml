        ztp = \"http://xml.juniper.net/junos/ztp\";\n\n/* EXSLT */\nns exsl extension
        = \"http://exslt.org/common\";\nns func extension = \"http://exslt.org/functions\";\nns
        str extension = \"http://exslt.org/strings\";\n\n/* private namespace for
