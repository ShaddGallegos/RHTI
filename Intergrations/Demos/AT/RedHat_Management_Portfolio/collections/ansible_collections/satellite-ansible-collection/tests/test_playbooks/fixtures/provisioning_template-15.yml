        (introduced with Junos 11.1)\n * - mutable variables (introduced with JunOS
        12.2 -> SLAX 1.1)\n * - native functions (introduced with JunOS 12.2 -> SLAX
        1.1)\n *\n * ------------------------------------------------------------------\n
        */\n\n/* ------------------------------------------------------------------
