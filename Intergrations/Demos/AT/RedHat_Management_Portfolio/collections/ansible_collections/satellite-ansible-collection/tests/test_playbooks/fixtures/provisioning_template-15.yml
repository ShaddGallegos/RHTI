        && !@static -%>\n<% else -%>\n<% dhcp = !@static -%>\n<% end -%>\n\nnetwork
        --bootproto <%= dhcp ? ''dhcp'' : \"static --ip=#{@host.ip} --netmask=#{subnet.mask}
        --gateway=#{subnet.gateway} --nameserver=#{subnet.dns_servers.join('','')}
        --mtu=#{subnet.mtu.to_s}\" %> --hostname <%= @host %><%= \" --device=#{@host.mac}\"
        -%>\n\n# Partition table should create /boot and a volume atomicos\n<% if
        @dynamic -%>\n%include /tmp/diskpart.cfg\n<% else -%>\n<%= @host.diskLayout
        %>\n<% end -%>\n\nbootloader --timeout=3\ntext\n\n<% if @host.os.name.match
        /.*fedora.*/i -%>\n# Use medium_uri/content/repo/ as the URL if you\n# have
