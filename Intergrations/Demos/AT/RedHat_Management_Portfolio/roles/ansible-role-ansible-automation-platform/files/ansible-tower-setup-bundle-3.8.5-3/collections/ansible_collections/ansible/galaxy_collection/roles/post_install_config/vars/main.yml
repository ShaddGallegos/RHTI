pulp_admin_username: admin
pulp_ansible_repositories:
  - repo_name: 'published'
    description: 'Certified content repository'
    base_path: 'published'
    dist_name: 'published'
  - repo_name: 'staging'
    description: 'Inbound staging repository'
    base_path: 'staging'
    dist_name: 'staging'
  - repo_name: 'rejected'
    description: 'Inbound rejected repository'
    base_path: 'rejected'
    dist_name: 'rejected'
  - repo_name: 'community'
    description: 'Community content repository'
    base_path: 'community'
    dist_name: 'community'
  - repo_name: 'rh-certified'
    description: 'Red Hat certified content repository'
    base_path: 'rh-certified'
    dist_name: 'red-hat-certified'
pulp_galaxy_permissions:
  - galaxy.add_namespace
  - galaxy.change_namespace
  - galaxy.upload_to_namespace
  - ansible.modify_ansible_repo_content
  - galaxy.view_user
  - galaxy.delete_user
  - galaxy.add_user
  - galaxy.change_user
  - galaxy.delete_synclist
  - galaxy.change_synclist
  - galaxy.view_synclist
  - galaxy.add_synclist
  - galaxy.view_group
  - galaxy.delete_group
  - galaxy.add_group
  - galaxy.change_group
  - ansible.change_collectionremote
  - ansible.view_collectionremote
