---
# tasks file for ansible-rhv-vm-role
  - block:
       - name: Obtain SSO token with using username/password credentials
         ovirt_auth:
           state: present
       
       - name: Create Virtual Machine Disk
         ovirt_disk:
           name: "{{ vm_name }}_disk"
           size: "{{ vm_disk_size }}"
           format: cow
           storage_domain: "{{ rhv_storage_domain }}"
         register: vm_disk

       - name: Create Virtual Machine
         ovirt_vm:
           auth: "{{ ovirt_auth }}"
           cluster: "{{ rhv_cluster }}"
           cd_iso: rhel-server-7.8-x86_64-dvd.iso
           storage_domain: "{{ rhv_storage_domain }}"
           name: "{{ vm_name }}"
           state: present
           cpu_cores: "{{ vm_cpus }}"
           memory: "{{ vm_mem }}"
           type: server
           operating_system: rhel_7x64
           comment: "VM Managed by Ansible - {{ tower_user_name }}-{{ tower_job_id }}"
           boot_menu: True
           graphical_console:
             protocol:
               - spice
               - vnc
           disks:
             - id: "{{ vm_disk.id }}"
               bootable: True
           boot_devices:
               - hd
               - cdrom
           nics:
             - name: nic1
               profile_name: "{{ rhv_network_profile }}"
    rescue:
      - name: Make sure VM is removed if a failure happens
        ovirt_vm:
          auth: "{{ ovirt_auth }}"
          name: "{{ vm_name }}"
          state: absent
    always:
      - name: Always revoke the SSO token
        ovirt_auth:
          ovirt_auth: "{{ ovirt_auth }}"
          state: absent
