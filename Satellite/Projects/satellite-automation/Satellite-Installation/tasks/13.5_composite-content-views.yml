---

- name: create content view task file directory
  file:
    path: "{{ role_path }}/tasks/satellite-configuration/{{ satellite_organization }}/content-views"
    state: directory
  delegate_to: "{{ delegate_host }}"

- name: push task file to create composite content view
  template:
    src: templates/composite-content-view.yml.j2
    dest: "{{ role_path }}/tasks/satellite-configuration/{{ satellite_organization }}/content-views/{{ composite_content_view.name }}.yml"
  loop_control:
    loop_var: composite_content_view
  loop: "{{ satellite_composite_content_views }}"
  delegate_to: "{{ delegate_host }}"

- name: include tasks to create composite content views
  include_tasks: "{{ role_path }}/tasks/satellite-configuration/{{ satellite_organization }}/content-views/{{ composite_content_view.name }}.yml"
  loop_control:
    loop_var: composite_content_view
  loop: "{{ satellite_composite_content_views }}"
