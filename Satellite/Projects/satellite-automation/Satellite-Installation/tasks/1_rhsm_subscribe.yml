---
- name: RHSM Subscribe | Check if amazon-id.conf is there
  stat:
    path: /etc/yum/pluginconf.d/amazon-id.conf
  register: stat_result

- name: RHSM Subscribe | Disable amazon-id.conf
  lineinfile:
    path: /etc/yum/pluginconf.d/amazon-id.conf
    regexp: '^enabled=1'
    line: enabled=0
    backrefs: yes
  when: stat_result.stat.exists

- name: RHSM Subscribe | Get a list of all the files in /etc/yum.repos.d
  find:
    paths: /etc/yum.repos.d
    patterns: "*.repo"
  register: repo_files

- name: RHSM Subscribe | Checking if already registered
  shell: subscription-manager list | grep -i satellite  > /dev/null
  register: status
  failed_when: status.rc not in [1,0]
  become: yes


- name:
  block:
  - name: RHSM Subscribe | Remove any file in /etc/yum.repos.d that isn't redhat.repo
    file:
      path: "{{ item.path }}"
      state: absent
    when: item.path != "/etc/yum.repos.d/redhat.repo"
    with_items: "{{ repo_files.files }}"

  - name: RHSM Subscribe | remove old subscription
    redhat_subscription:
      state: absent

  - name: RHSM Subscribe | remove old rpms from Satellite 6
    yum:
      name:
        - katello-ca-consumer-*.noarch
      state: absent

  - debug:
      msg: "{{ satellite_rhn_activation_key }}"

  - name: RHSM Subscribe | Using an Activation Key for register to Red Hat CDN
    redhat_subscription:
      state: present
      activationkey: "{{ satellite_rhn_activation_key }}"
      org_id: "{{ satellite_rhn_org }}"
      pool: '^(Red Hat Satellite Infrastructure Subscription)$'
      force_register: yes
    when: satellite_rhn_org is defined

  - name: RHSM Subscribe | Using an Activation Key for register to Red Hat CDN
    redhat_subscription:
      state: present
      username: "{{ satellite_rhn_username }}"
      password: "{{ satellite_rhn_password }}"
      pool: '^(Red Hat Satellite Infrastructure Subscription)$'
      force_register: yes
    when: satellite_rhn_org is nor defined

  #Enabling the repos
  - name: Enable Repos | Disable all RHSM repositories
    rhsm_repository:
      name: '*'
      state: disabled

  - name: Enable a RHSM repository
    rhsm_repository:
      name:
        - rhel-{{ ansible_distribution_major_version }}-server-rpms
        - rhel-{{ ansible_distribution_major_version }}-server-satellite-{{ satellite_deployment_version }}-rpms
        - rhel-server-rhscl-{{ ansible_distribution_major_version }}-rpms
        - rhel-{{ ansible_distribution_major_version }}-server-satellite-maintenance-6-rpms
        - rhel-{{ ansible_distribution_major_version }}-server-ansible-2.9-rpms
      state: enabled

  when: status.rc == 1
