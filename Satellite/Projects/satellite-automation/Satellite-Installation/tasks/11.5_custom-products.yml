---

- name: configure custom products
  redhat.satellite.product:
    username: "{{ satellite_admin_username }}"
    password: "{{ satellite_admin_password }}"
    validate_certs: false
    server_url: "{{ satellite_server_url }}"
    organization: "{{ satellite_organization }}"
    name: "{{ product.1.product }}"
    gpg_key: "{{ product.1.content_credential_name }}"
  when:
    - product.1.product is defined
    - product.1.content_credential_name is defined
  loop_control:
    loop_var: product
  loop: "{{ satellite_content_views | subelements('repos') }}"
  delegate_to: "{{ delegate_host }}"

- name: configure repos for custom products
  redhat.satellite.repository:
    username: "{{ satellite_admin_username }}"
    password: "{{ satellite_admin_password }}"
    validate_certs: false
    server_url: "{{ satellite_server_url }}"
    organization: "{{ satellite_organization }}"
    state: present
    content_type: yum
    name: "{{ repo.1.repo }}"
    product: "{{ repo.1.product }}"
    url: "{{ repo.1.repo_url }}"
    mirror_on_sync: false
    download_policy: immediate
    gpg_key: "{{ repo.1.content_credential_name }}"
  when:
    - repo.1.repo is defined
    - repo.1.product is defined
    - repo.1.repo_url is defined
    - repo.1.content_credential is defined
  loop_control:
    loop_var: repo
  loop: "{{ satellite_content_views | subelements('repos') }}"
  delegate_to: "{{ delegate_host }}"
