satellite_admin_username: "admin"
satellite_admin_password: "{{ lookup('file', 'SATELLITE_PASSWORD') }}"
satellite_organization: "EXAMPLE"
satellite_location: "EXAMPLE"
satellite_hostname: "sat6.example.com"
satellite_rhn_activation_key: "Satellite-AK"
satellite_server_url: "https://{{ ansible_fqdn }}"
satellite_data_disk: /dev/vdb
satellite_vg_name: sat_vg01
satellite_rhn_org:
satellite_rhn_username: "example-satellite"
satellite_rhn_password: "{{ lookup('file', 'RHN_PASSWORD') }}"
satellite_manifest_uuid: "{{ lookup('file', 'MANIFEST_UUID') }}"
satellite_deployment_version: "6.10"
satellite_server_basearch: "x86_64"
satellite_lifecycle: "Dev"
satellite_email: 'admin@example.com'
satellite_tuning: "medium"
satellite_CSR: "false"
## Only Change this if satellite csr is true
satellite_country: "US"
satellite_state: "FL"
satellite_city: "LOST"
satellite_company: "Example LLC"
satellite_organizational_unit: "EXAMPLE"
## Only use vars for RHV deployment
rhvm_username:
rhvm_password:
rhvm_hostname:
rhv_template:
rhv_cluster:
rhv_description:
rhv_storage_domain:
rhv_vm_memory:
rhv_vm_cpu:
rhv_vm_timezone:
rhv_vm_ssh_key:
rhv_vm_network:
rhv_vm_ipaddress:
rhv_vm_netmask:
rhv_vm_gateway:
rhv_vm_root_password:
rhv_vm_os:


# Required Firewalls ports for satellite
satellite_ports:
  - port: 53/tcp
  - port: 53/udp
  - port: 443/tcp
  - port: 80/tcp
  - port: 5646/tcp
  - port: 5910-5930/tcp
  - port: 8000/tcp
  - port: 8140/tcp
  - port: 8443/tcp
  - port: 9090/tcp

# satellite install role options:
satellite_options: >-
  --foreman-initial-admin-password "{{ satellite_admin_password }}"
  --foreman-initial-organization  "{{ satellite_organization }}"
  --foreman-initial-location  "{{ satellite_location }}"
  --foreman-proxy-dns-managed false
  --foreman-proxy-dns false
  --foreman-proxy-dhcp false
  --foreman-proxy-dhcp-managed false
  --foreman-proxy-tftp false
  --foreman-proxy-tftp-managed false
  --foreman-proxy-puppetca true
  --enable-foreman-plugin-discovery
  --foreman-plugin-tasks-automatic-cleanup true

# Basic Settings
satellite_settings:
   - name: "default_download_policy"
     value: "immediate"
   - name: "default_redhat_download_policy"
     value: "immediate"
   - name: "default_proxy_download_policy"
     value: "immediate"
   - name: "errata_status_installable"
     value: "true"
   - name: "administrator"
     value: "{{ satellite_email }}"
   - name: "db_pending_seed"
     value: "false"
   - name: "entries_per_page"
     value: "100"
   - name: "host_power_status"
     value: "false"
   - name: "remote_execution_by_default"
     value: "true"
   - name: "login_text"
     value: "I've read & consent to terms in IS user agreement."

##LVM Configuration
satellite_req_dirs:
   - mount_point: /var/lib/pulp
     lv_name: pulp
     lv_size: 500g
   - mount_point: /var/opt/rh/rh-postgresql12
     lv_name: rhpostgresql12
     lv_size: 20g

satellite_lifecycle_environments:
   - name: Dev
     description: 'Devlopment'
     prior: 'Library'
   - name: Test
     description: 'dont test in prod'
     prior: 'Dev'
   - name: Prod
     description: 'Production'
     prior: 'Test'

