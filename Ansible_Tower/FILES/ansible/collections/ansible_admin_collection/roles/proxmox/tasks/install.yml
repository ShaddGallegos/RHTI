---

- name: install > Packages
  apt:
    name: "{{
      []
      + (manala_proxmox_instances|length > 0)|ternary(
        (ansible_python.version.major == 2) | ternary(['python-proxmoxer'], ['python3-proxmoxer']),
        []
      )
    }}"
    install_recommends: false
    update_cache: true
    cache_valid_time: 3600
