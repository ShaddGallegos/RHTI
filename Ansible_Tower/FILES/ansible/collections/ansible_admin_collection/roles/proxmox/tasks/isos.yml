---

- name: isos > Directory
  file:
    path: "{{ manala_proxmox_isos_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  when: manala_proxmox_isos|length

- name: isos > Exclusive
  find:
    path: "{{ manala_proxmox_isos_dir }}"
    patterns: "*.iso"
  changed_when: false
  register: __manala_proxmox_isos_exclusive_find
  when: manala_proxmox_isos_exclusive

- name: isos > Download
  get_url:
    url:  "{{ item.url }}"
    dest: "{{ item.file }}"
    owner: root
    group: root
    mode: "0644"
  loop: "{{ query(
      'manala.roles.proxmox_files',
      manala_proxmox_isos,
      __manala_proxmox_isos_exclusive_find.files|default([]),
      manala_proxmox_isos_dir,
      wantstate='present'
    )
  }}"

# Ansible template module does not support "state" parameter (see: https://github.com/ansible/ansible/issues/29781)
- name: isos > Files absents
  file:
    path:  "{{ item.file }}"
    state: absent
  loop: "{{ query(
      'manala.roles.proxmox_files',
      manala_proxmox_isos,
      __manala_proxmox_isos_exclusive_find.files|default([]),
      manala_proxmox_isos_dir,
      wantstate='absent'
    )
  }}"
