---

# Install
manala_telegraf_install_packages: ~
manala_telegraf_install_packages_default:
  - telegraf

# Config
manala_telegraf_config_file: /etc/telegraf/telegraf.conf
manala_telegraf_config_template: ~
manala_telegraf_config: ~

# Configs
manala_telegraf_configs_exclusive: false
manala_telegraf_configs_dir: /etc/telegraf/telegraf.d
manala_telegraf_configs_template: ~ # Deprecated
manala_telegraf_configs_defaults:
  template: "{{ manala_telegraf_configs_template }}" # Ensure backward compatibility
manala_telegraf_configs: []
