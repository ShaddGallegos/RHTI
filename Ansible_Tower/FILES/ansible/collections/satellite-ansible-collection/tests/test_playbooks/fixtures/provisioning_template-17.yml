      string: !!python/unicode '{"id":81,"name":"pxegrub2_discovery","template":"\u003c%#\nkind:
        snippet\nname: pxegrub2_discovery\nmodel: ProvisioningTemplate\nsnippet: true\n-%\u003e\n\u003c%#\nRHEL
