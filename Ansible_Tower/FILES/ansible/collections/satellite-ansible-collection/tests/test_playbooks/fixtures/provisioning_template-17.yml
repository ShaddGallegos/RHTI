        subnet.dhcp_boot_mode?\n    # static network configuration\n    ip = @host.provision_interface.ip\n    mask
        = subnet.mask\n    gw = subnet.gateway\n    if (@host.operatingsystem.name.match(/Fedora/i)
        \u0026\u0026 major \u003c 17) || major \u003c 7\n      # old Anaconda found
