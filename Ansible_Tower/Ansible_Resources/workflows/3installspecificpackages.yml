---
- hosts: all
  become: root

  vars_prompt:
    - name: "rhn_username"
      prcompt: "Enter Red Hat Network username"
    - name: "rhn_password"
      prompt: "Enter Red Hat Networt password"
      private: yes
   
  tasks:

    - name: Install required packages module
      yum: package={{ item }}  update_cache=yes
      with_items:
        - yum-utils
        - net-tools
        - gnome-terminal


